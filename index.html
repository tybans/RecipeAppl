<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73524faac3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- the header is for navigation bar -->
    <header>
        <nav>
            <h1>Recipe Khazana</h1>
            <!-- a form is for search box -->
            <form>
                <input type="text" placeholder="Search for Recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2 class="head-text">Search your Favorite Recipes...</h2>
                
            </div>
            
            
            <!-- review page -->
            <div class="recipe-review">
                <button type="button" class="recipe-close-btn"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
